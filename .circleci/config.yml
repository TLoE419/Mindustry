version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-
      - run:
          name: Clone Arc dependency locally
          command: |
            git clone --depth=1 https://github.com/Anuken/Arc.git ../Arc
      - run:
          name: Run unit tests
          command: ./gradlew tests:test --rerun --stacktrace --no-daemon -PlocalArc=true
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-{{ checksum "build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - store_test_results:
          path: tests/build/reports/tests/test

workflows:
  build-and-test:
    jobs:
      - test
